{% extends 'base.html' %}
{% load static %}


{% block extra_head  %}
    <title>SCARP Blockchain Website</title>
    <link href="{% static 'login.css' %}" rel="stylesheet">
{% endblock extra_head %}

{% block extra_js %}
<script></script>
{% endblock extra_js %}


<!-- Page Content -->
{% block content %}
    <form class="form-signin" action="{% url 'homepage' %}" method="post">
        {% csrf_token %}
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputUsername" class="sr-only">Username</label>
      <input id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="" type="text" name="username">
      <label for="inputPassword" class="sr-only">Password</label>
      <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password" name="password">
      <div class="checkbox mb-3">
        <label>
          <input value="remember-me" type="checkbox"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">Â© 2020-2021</p>
    </form>
{% endblock content %}
